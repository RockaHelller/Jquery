<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/scss/pages/crud/style.css">
    <title>Document</title>
</head>

<body>


    <div class="container">
        <input type="text" class="form-control my-1 name-input" placeholder="Name">
        <input type="text" class="form-control my-1 surname-input" placeholder="Surname">
        <input type="text" class="form-control my-1 age-input" placeholder="Age">
        <button class="btn btn-success mt-2 create-button">Create</button>


        <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Update</button>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update Student</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-1">
                                <label for="recipient-name" class="col-form-label">Enter Id of student you want to change:</label>
                                <input type="number" class="form-control id-change" id="recipient-name">
                            </div>
                            <div class="mb-1">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control name-change" id="recipient-name">
                            </div>
                            <div class="mb-1">
                                <label for="recipient-name" class="col-form-label">Surname:</label>
                                <input type="text" class="form-control surname-change" id="recipient-name">
                            </div>
                            <div class="mb-1">
                                <label for="recipient-name" class="col-form-label">Age:</label>
                                <input type="text" class="form-control age-change" id="recipient-name">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary update-button">Update</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="div" style="display: inline-block;">
            <button class="btn btn-danger mt-2 delete-all">Delete</button>
        </div>


        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody>


            </tbody>
          </table>





    </div>








    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script src="./assets/js/crud.js"></script>


</body>

</html>
